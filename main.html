<html>

<head>
  <meta charset="utf-8">
  <title>My BCIT Project</title>
  <meta name="comp1800 boilerplate code" content="my bcit project">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Google Icons (Material Design)-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="/styles/main.css" />

  <!-- Firebase 8 CDNs-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

  <!-- Link to the api keys for firebase -->
  <script src="scripts/firebaseAPI.js"></script>

</head>

<body id="mainBody">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Note App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="help.html">Help</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Templates -->
  <template id="NoteTemplate">
    <div class="note">
      <div class="noteTitle">
        
      </div>
      <div class="noteContent">

      </div>
      <div class="noteReminder">

      </div>
    </div>
  </template>

  <!-- New note modal -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel">New Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Note Title</label>
              <input type="text" class="form-control" id="note-title-input" placeholder="Title">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Note Text</label>
              <textarea class="form-control" id="note-text-input" placeholder="Text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a href="reminder.html" class="card-link"><i class="material-icons">notifications</i></a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="showNote()">Add Note</button>
        </div>
      </div>
    </div>
  </div>

  <!-- New folder modal -->
  <div class="modal fade" id="folderModal" tabindex="-1" aria-labelledby="folderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="folderModalLabel">New Folder</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Folder Title</label>
              <input type="text" class="form-control" id="folder-title-input" placeholder="Title">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add Folder</button>
        </div>
      </div>
    </div>
  </div>

  <h2 id="username"></h2>



  <div id="content">
    <div id="notes">
      <div class="note" id="note-1">
        Note 1
      </div>
      <div class="note" id="note-2">
        Note 2
      </div>
      <div class="note" id="note-3">
        Note 3
      </div>
      <div class="note" id="note-4">
        Note 4
      </div>
      <div class="note" id="note-5">
        Note 5
      </div>
    </div>
  </div>

  <footer class="navbar justify-content-evenly bg-info fixed-bottom">
    <a data-bs-toggle="modal" data-bs-target="#folderModal"> <i class="material-icons">create_new_folder</i></a>
    <a data-bs-toggle="modal" data-bs-target="#noteModal"> <i class="material-icons">add_circle_outline</i></a>
    <a href="index.html"><i class="material-icons">logout</i></a>
  </footer>

  <!-- JavaScript -->
  <script src="/scripts/content.js"></script>
  <script src="/scripts/reminder.js"></script>
  <script src="/scripts/folder.js"></script>
  <script src="/scripts/note.js"></script>

  <script src="/scripts/main.js"></script>

</body>

</html>
